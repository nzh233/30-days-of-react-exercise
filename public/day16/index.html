<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>30 Days Of React App</title>
    <style>
      /* == General style === */
      * {
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
        color: black;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      .header-wrapper,
      .main-wrapper,
      .footer-wrapper {
        width: 85%;
        margin: auto;
      }

      .header-wrapper,
      .main-wrapper {
        padding: 10px;
        margin: 2px auto;
      }

      h1 {
        font-size: 70px;
        font-weight: 300;
      }

      h2,
      h3 {
        font-weight: 300;
      }

      header {
        background-color: #61dbfb;
        padding: 10px;
      }

      main {
        padding: 10px 10px 60px;
        /* Height of the footer */
      }

      ul {
        margin-left: 15px;
      }

      ul li {
        list-style: none;
      }

      footer {
        width: 100%;
        height: 40px;
        /* Height of the footer */
        background: #6cf;
        display: block;
      }

      .footer-wrapper {
        font-weight: 400;
        text-align: center;
        line-height: 40px;
      }

      .user-card {
        width: 150px;
        overflow: hidden;
      }
      
      .user-card img {
        border-radius: 50%;
        height: 100%;
        width: 100%;
      }

      .user-card h2 {
        font-size: 1rem;
      }

      .subscribe {
        height: 100px;
        display: block;
        margin-bottom: 60px;
        text-align: center;
        background-color: #77ebff;
      }
      
      .subscribe p {
        background-color: inherit;
      }

      #front-techs {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f0f1f6;
        padding: 20px;
      }
      #front-techs p {
        text-align: center;
        margin: 15px;
      }
      #front-techs ul {
        display: flex;
        margin: 15px;
      }
      #front-techs img {
        height: 150px;
        width: auto;
        margin: 0 75px;
      }

      #subscribe {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #c2e6f4;
      }
      #subscribe h2 {
        font-size: 1.5rem;
        margin: 20px;
        font-weight: 400;
      }
      #subscribe p {
        margin: 20px 0;
        font-size: 1rem;
      }
      #subscribe input {
        padding: 8px;
        color: #b6b9bd;
        border: none;
        border-radius: .4rem;
        margin: 0 .3rem;
      }
      #subscribe-form {
        margin: 20px 0;
      }
      #submit {
        background-color: #f27475;
        padding: 8px auto;
        margin: 1rem auto;
        color: white;
        width: 300px;
        display: block;
      }
      .day6-title {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .day6-title h2 {
        font-size: 4rem;
        font-weight: 400;
        margin: .5rem 0;
      }
      .blocks {
        display: grid;
        grid-template-columns: repeat(8, 8.1vw);
        grid-template-rows: repeat(4, 8.1vw);
        grid-gap: 1px;
      }
      .day6-side-title {
        font-size: 2rem;
      }
      .colored-block {
        display: block;
        height: 8vw;
        width: 8vw;
        border-radius: 3px;
      }
      .colored-block p {
        text-align: center;
        line-height: 8vw;
        color: white;
        font-size: 1rem;
        font-weight: 500;
      }
      .pop-item {
        height: 1.5rem;
        margin: .2rem;
        display: flex;
        align-items: center;
      }
      .pop-item div {
        display: inline-block;
        width: 150px;
        line-height: 24px;
        padding: auto 0;
      }
      .pop-item .bar {
        width: 500px;
        position: relative;
        z-index: 10;
        height: 100%;
      }
      .pop-item .bar .colored-bar {
        position: absolute;
        left: 0;
        top: 0;
        background-color: #fea500;
        border-radius: .1rem;
        z-index: 100;
        height: 100%;
      }
      .loading-bar-wrapper {
        border: black solid 2px;
        width: 20rem;
        height: 2rem;
        border-radius: .3rem;
        position: relative;
        /* overflow: hidden; */
      }
      .empty-bar {
        position: relative;
        background: lightsalmon;
        height: 100%;
        width: 100%;
      }
      .filled-bar {
        position: absolute;
        left: 0;
        top: 0;
        background-color: red;
        width: 0;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
